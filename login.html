<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Puas CMS</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" href="assets/img/logo-sm.svg" type="image/x-icon">
  <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/base.min.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
  <section class="container-auth">
    <div class="content-left">
      <div class="top">
        <img src="assets/img/img-top.png" alt="image">
      </div>
      <div class="center">
        <img src="assets/img/logo-lg.png" alt="logo puas">
      </div>
      <div class="bottom">
        <span>Â© Divisi Manajemen Aset</span>
      </div>
    </div>
    <div class="content-right">
      <div class="area-control">
        <div class="area-header">
          <h1>Silahkan Login</h1>
          <p>Masukkan email dan kata sandi untuk masuk ke dalam sistem</p>
        </div>
        <div class="area-body">
          <form action="dashboard.html" method="POST">
            <div class="form-group">
              <label for="inputEmail">Masukkan email</label>
              <input id="inputEmail" type="text" name="email" class="form-control" placeholder="Masukkan email">
            </div>
            <div class="form-group has-feedback">
              <label for="inputPassword">Masukkan password</label>
              <input id="inputPassword" type="password" name="password" class="form-control" placeholder="Masukkan password">
              <span class="glyphicon glyphicon-eye-open form-control-feedback clickable"></span>
            </div>
            <div class="form-forgot-password">
              <a href="forgot-password.html">Lupa kata sandi?</a>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Masuk</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
